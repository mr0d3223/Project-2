<!DOCTYPE html>
<html>
  <head>
    <title>Your PokeNot</title>

    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load jQuery FIRST -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

    <!-- Then load your script -->
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
         PokeNot!
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
         <!-- Replace pet image with your own pet image -->
        <img class="pet-image" src="images/ditto.jpg" alt="Your own Pokenot!">
      </section>
      <section class="dashboard">
        <div id="pet-messages"></div>
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div>Tiredness: <strong><span class="tiredness"></span></strong></div>
        <div>Fitness: <strong><span class="fitness"></span></strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
          <button class="nap-button">
            Nap Time
          </button>

        </div>
      </section>
    </main>
  </body>
</html>
